name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect and deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22  # Optional, default is 22; change if you use a custom SSH port
          script: |
            cd /var/www/premium-laundry-backend
            git pull origin master
            npm install
            npm run build
            pm2 restart admin || pm2 start dist/main.js --name admin
