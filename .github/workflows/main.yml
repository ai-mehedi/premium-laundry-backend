name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect and deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root                # root user
          password: ${{ secrets.VPS_PASSWORD }}  # your root password stored in GitHub Secrets
          port: 22                     # optional if default SSH port
          script: |
            cd /var/www/premium-laundry-backend
            git pull origin master
            npm install
            npm run build
            pm2 restart admin || pm2 start dist/main.js --name admin
